<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info with Fixed Location Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
    }

    .contact-info {
      margin: 20px 0;
      font-size: 16px;
      color: #555;
      line-height: 1.8;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .location {
      margin-top: 15px;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Info & Location</h1>

    <div class="contact-info">
      üìû Phone: +91-9876543210<br>
      üìß Email: contact@example.com<br>
      üìç Address: Bangalore, Karnataka, India
    </div>

    <div class="location">
      Fixed Coordinates: <br>
      üìç Latitude: 12.994621<br>
      üìç Longitude: 77.682780
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Fixed coordinates
    const lat = 12.994621;
    const lon = 77.682780;

    // Initialize the map
    const map = L.map('map').setView([lat, lon], 15);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add marker
    L.marker([lat, lon]).addTo(map)
      .bindPopup('üìç Fixed Location')
      .openPopup();
  </script>

</body>
</html>

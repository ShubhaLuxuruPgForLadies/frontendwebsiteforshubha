<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info with Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
    }

    .contact-info {
      margin: 20px 0;
      font-size: 16px;
      color: #555;
      line-height: 1.8;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .location {
      margin-top: 15px;
      color: #444;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Info & Your Location</h1>

    <div class="contact-info">
      üìû Phone: +91-8123241101<br>
      üìß Email: shubhaluxurypgforladies@gmail.com<br>
      üìç Address: Bengaluru, Karnataka, India
    </div>

    <button onclick="getLocation()">Show My Location on Map</button>

    <div class="location" id="location">Click the button to load your location.</div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map;

    function getLocation() {
      const locDiv = document.getElementById("location");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            locDiv.innerHTML = `üìç Latitude: ${lat.toFixed(5)}, Longitude: ${lon.toFixed(5)}`;

            // Initialize or update the map
            if (!map) {
              map = L.map('map').setView([lat, lon], 13);

              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
              }).addTo(map);
            } else {
              map.setView([lat, lon], 13);
            }

            // Add marker
            L.marker([lat, lon]).addTo(map)
              .bindPopup('üìç You are here!')
              .openPopup();
          },
          (error) => {
            locDiv.innerHTML = "‚ùå Error getting location: " + error.message;
          }
        );
      } else {
        locDiv.innerHTML = "‚ùå Geolocation is not supported by this browser.";
      }
    }
  </script>

</body>
</html>
